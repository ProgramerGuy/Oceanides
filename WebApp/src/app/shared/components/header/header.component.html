<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item location="before"
    widget="dxButton"
    locateInMenu="never">
      <div *dxTemplate class="logo">
        <img width="18%" src="./../../../../assets/oceanidesLogo.png" alt="">
      </div>
    </dxi-item>
    <dxi-item
      location="center"
      [text]="title">
      <div *dxTemplate >
        <dx-menu
        #menu
        [dataSource]="menuData"
        displayExpr="name"
        orientation="horizontal"
        [hideSubmenuOnMouseLeave]="false"
        (onItemClick)="menu_onItemClick($event)"
        >
        </dx-menu>
      </div>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="210px"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
